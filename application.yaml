
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri : https://github.com/monikanathawat/config-server/
          clone-on-start : true
          skipSslValidation : true
wellcome-message:
  value: "Test"
management:
  endpoints:
    web:
      exposure:
        include: "*"

# App config
server:
  port: 8100
  context:
    path: /configServer

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
